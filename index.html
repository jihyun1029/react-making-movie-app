<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setflipped] = React.useState(false);
        const onChange = (event) => {
            // console.log(event.target.value);
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onFlip = () => {
            reset();
            setflipped((current) => !current);
        }

        return (
            <div>
                <div>
                    <label htmlFor="minnutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flip, setFlip] = React.useState(0);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            setFlip((current) => !current);
        }
        return (
            <div>
                <div>
                    <label>Km</label>
                    <input value={flip ? amount * 1.609 : amount} id="km" type="number" placeholder="KM" onChange={onChange} disabled={flip}/>
                </div>
                <div>
                    <label>Miles</label>
                    <input value={flip ? amount : parseFloat((amount / 1.609).toFixed(2))} id="miles" type="number" placeholder="Miles" onChange={onChange} disabled={!flip}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>

        )
    }

    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    }

    ReactDOM.render(<App/>, root);
</script>
</html>
